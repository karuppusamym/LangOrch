# Alembic configuration for LangOrch
# Docs: https://alembic.sqlalchemy.org/en/latest/tutorial.html
#
# The database URL is injected from app.config.settings in env.py;
# the placeholder below is never used at runtime.

[alembic]
script_location = alembic
prepend_sys_path = .

# %(here)s is the directory that holds this alembic.ini file (backend/)
file_template = %%(rev)s_%%(slug)s

# Run migrations in a single transaction per revision
transaction_per_migration = false

# Timezone for revision timestamps
timezone = UTC

# sqlalchemy.url is overridden dynamically in env.py from settings.sync_db_url()
# Set it here only as a fallback for Alembic CLI when the app env is not loaded.
sqlalchemy.url = sqlite:///./langorch.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
